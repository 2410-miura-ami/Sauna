<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <link th:href="@{/css/style.css}" rel="styleSheet">
  <title>タスク追加</title>
</head>
<body>
<div class="header-contents">
  <h2>タスク追加</h2>
</div>
<div class="main-contents">
  <form method="post" action="/add" th:object="${formModel}">
    <div class="errorMessages">
      <div th:if="${#fields.hasErrors('content')}" th:errors="*{content}"></div>
      <div th:if="${#fields.hasErrors('limitDate')}" th:errors="*{limitDate}"></div>
      <div th:if="${errorMessages != null}">
        <span th:text="${errorMessages}"></span>
      </div>
    </div>
    <label>タスク内容</label><br/>
    <textarea class="content-box" th:field="*{content}" size="100" maxlength="200" /></textarea><br/>
    <label>タスク期限</label><br/>
    <input type="text" name="limitDate" th:value="*{#dates.format(limitDate, 'yyyy-MM-dd')}" pattern="\d{4}-\d{2}-\d{2}" title="タスク期限はYYYY-MM-DD形式で入力してください"/><br/>
    <br/>
    <input type="submit" value="追加" />
  </form>
</div>
<div class="footer-contents">
  <form action="/">
    <input type="submit" value="戻る" />
  </form>
</div>
</body>
</html>
